# Todas as mensagens devem seguir o formato Kyori Adventure MiniMessage.
# Placeholders disponíveis para uso nas mensagens (configurável abaixo):
#
# {prefix} - O prefixo do plugin.
# {separator} - O separador de mensagens.
#
messages:
  prefix: "<color:#58d6b0><b>MiniFontConverter</b></color>"
  message-separator: "<color:#de008d><b> ➣ </b></color>"

  command-correct-usage: "{prefix}{separator}<red>Uso correto: /minifont</red> <white><mensagem></white>"
  status-enabled: "<green>Ativado</green>"
  status-disabled: "<red>Desativado</red>"

  toggle-chat-feature-status: "{prefix}{separator}<green>O status do recurso de chat foi alterado para:</green> <white>{status}</white>"
  click-to-copy-clipboard: "<blue>Clique para copiar a entrada para a área de transferência</blue>"
  copy-text: "<aqua> [Copiar]</aqua>"
  click-to-suggest: "<blue>Clique para sugerir o conteúdo de texto no chat</blue>"
  suggest-text: "<green> [Sugerir texto]</green>"
  converted-message-output: "{prefix}{separator}<green>Mensagem convertida para MiniFont: </green> "
  no-permission: "{prefix}{separator}<red>Você não tem permissão para executar este comando!</red>"
  command-only-player: "{prefix}{separator}<red>Este comando só pode ser utilizado por jogadores!</red>"
  toggle-chat-feature-command-correct-usage: "{prefix}{separator}<red>Uso correto: /minifontchat</red> <white><true/false></white>"
  requires-valid-flag-for-chat-toggle-feature-usage: "{prefix}{separator}<red>Uso correto: /minifontchat <toggle/true/false></red>"
  player-data-file-created: "<blue>Os dados foram criados para o jogador com nome:</blue> <white>{player}</white>"
  player-data-file-creation-failed: "<red>Houve um erro ao criar o arquivo de dados do jogador com nome:</red> <white>{player}</white>"
  player-data-file-creation-error: "<red>Descrição do erro:</red> <dark_red>{error}</dark_red> <red>para o jogador com nome</red> <white>{player}</white>"
  reloaded-configurations: "{prefix}{separator}<green>Todas os arquivos de configurações foram recarregados!</green>"